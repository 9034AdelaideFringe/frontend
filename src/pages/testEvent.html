<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试创建活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e44d26;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #e44d26;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #f27552;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .ticket-types {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .add-ticket {
            background-color: #4CAF50;
            margin-bottom: 20px;
        }
        .remove-ticket {
            background-color: #f44336;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>测试创建活动 API</h1>
    
    <form id="eventForm">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" value="Adelaide Fringe Comedy Show" required>
        </div>
        
        <div class="form-group">
            <label for="description">描述</label>
            <textarea id="description" name="description" rows="3">des</textarea>
        </div>
        
        <div class="form-group">
            <label for="short_description">简短描述</label>
            <textarea id="short_description" name="short_description">sd</textarea>
        </div>
        
        <div class="form-group">
            <label for="image">图片</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="venueSeatingLayout">场地座位布局图</label>
            <input type="file" id="venueSeatingLayout" name="venueSeatingLayout" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="date">日期</label>
            <input type="date" id="date" name="date" value="2022-02-02" required>
        </div>
        
        <div class="form-group">
            <label for="time">时间</label>
            <input type="time" id="time" name="time" value="19:00" required>
        </div>
        
        <div class="form-group">
            <label for="end_time">结束时间</label>
            <input type="time" id="end_time" name="end_time" value="20：00" required>
        </div>
        
        <div class="form-group">
            <label for="venue">场地</label>
            <input type="text" id="venue" name="venue" value="venue" required>
        </div>
        
        <div class="form-group">
            <label for="capacity">容量</label>
            <input type="number" id="capacity" name="capacity" value="50" required>
        </div>
        
        <div class="form-group">
            <label for="category">类别</label>
            <input type="text" id="category" name="category" value="cate">
        </div>
        
        <div class="form-group">
            <label for="status">状态</label>
            <select id="status" name="status">
                <option value="ACTIVE" selected>活跃</option>
                <option value="INACTIVE">非活跃</option>
                <option value="CANCELLED">已取消</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="created_by">创建者ID</label>
            <input type="text" id="created_by" name="created_by" value="fb42ef95-251a-4370-8c5a-fd5bcc84e8cf">
        </div>
        
        <div id="ticket-types-container">
            <h3>票务类型</h3>
            <button type="button" class="add-ticket" id="addTicketType">添加票务类型</button>
            
            <div class="ticket-types">
                <div class="form-group">
                    <label>票务名称</label>
                    <input type="text" name="ticketName[]" value="普通票" required>
                </div>
                <div class="form-group">
                    <label>票务描述</label>
                    <input type="text" name="ticketDescription[]" value="普通入场券">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="number" name="ticketPrice[]" value="25.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>可用数量</label>
                    <input type="number" name="ticketQuantity[]" value="150" required>
                </div>
            </div>
            
            <div class="ticket-types">
                <div class="form-group">
                    <label>票务名称</label>
                    <input type="text" name="ticketName[]" value="VIP票" required>
                </div>
                <div class="form-group">
                    <label>票务描述</label>
                    <input type="text" name="ticketDescription[]" value="前排座位+饮品">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="number" name="ticketPrice[]" value="50.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>可用数量</label>
                    <input type="number" name="ticketQuantity[]" value="50" required>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>请求方式</label>
            <div>
                <label>
                    <input type="radio" name="requestType" value="direct"> 直接请求
                </label>
                <label>
                    <input type="radio" name="requestType" value="proxy" checked> 通过代理
                </label>
            </div>
        </div>
        
        <button type="submit">创建活动</button>
    </form>
    
    <div id="response" class="response">
        <p>响应将在这里显示</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加票务类型按钮
            document.getElementById('addTicketType').addEventListener('click', function() {
                const container = document.createElement('div');
                container.className = 'ticket-types';
                
                container.innerHTML = `
                    <div class="form-group">
                        <label>票务名称</label>
                        <input type="text" name="ticketName[]" required>
                    </div>
                    <div class="form-group">
                        <label>票务描述</label>
                        <input type="text" name="ticketDescription[]">
                    </div>
                    <div class="form-group">
                        <label>价格</label>
                        <input type="number" name="ticketPrice[]" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>可用数量</label>
                        <input type="number" name="ticketQuantity[]" required>
                    </div>
                    <button type="button" class="remove-ticket">移除</button>
                `;
                
                document.getElementById('ticket-types-container').appendChild(container);
                
                // 添加移除按钮功能
                const removeButton = container.querySelector('.remove-ticket');
                removeButton.addEventListener('click', function() {
                    container.remove();
                });
            });
            
            // 表单提交处理
            document.getElementById('eventForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 清除之前的响应
                const responseElement = document.getElementById('response');
                responseElement.innerHTML = '<p>正在提交，请稍候...</p>';
                
                try {
                    // 准备FormData对象
                    const formData = new FormData(this);
                    
                    // 构建票务类型JSON
                    const ticketTypes = [];
                    const ticketNames = document.getElementsByName('ticketName[]');
                    const ticketDescriptions = document.getElementsByName('ticketDescription[]');
                    const ticketPrices = document.getElementsByName('ticketPrice[]');
                    const ticketQuantities = document.getElementsByName('ticketQuantity[]');
                    
                    for (let i = 0; i < ticketNames.length; i++) {
                        ticketTypes.push({
                            name: ticketNames[i].value,
                            description: ticketDescriptions[i].value,
                            price: ticketPrices[i].value,
                            available_quantity: ticketQuantities[i].value
                        });
                    }
                    
                    // 将票务类型添加到表单数据
                    formData.append('ticket_types', JSON.stringify(ticketTypes));
                    
                    // 确定API终点
                    const requestType = document.querySelector('input[name="requestType"]:checked').value;
                    const apiUrl = requestType === 'direct' 
                        ? 'http://23.22.158.203:8080/api/event'
                        : '/api/event';
                    
                    console.log('使用API地址：', apiUrl);
                    
                    // 创建fetch选项
                    const fetchOptions = {
                        method: 'POST',
                        body: formData
                    };
                    
                    // 仅在使用代理时添加credentials
                    if (requestType === 'proxy') {
                        fetchOptions.credentials = 'include';
                    } else {
                        // 直接请求时，不使用credentials模式
                        fetchOptions.mode = 'cors';
                    }
                    
                    // 打印表单数据供调试
                    console.log('表单数据：', Object.fromEntries(formData));
                    
                    // 发送请求
                    const response = await fetch(apiUrl, fetchOptions);
                    
                    // 处理响应
                    const contentType = response.headers.get('content-type');
                    let result;
                    if (contentType && contentType.includes('application/json')) {
                        result = await response.json();
                    } else {
                        const text = await response.text();
                        try {
                            // 尝试解析为JSON
                            result = JSON.parse(text);
                        } catch (e) {
                            // 如果不是JSON，显示为文本
                            result = { text };
                        }
                    }
                    
                    // 显示响应
                    responseElement.innerHTML = `
                        <h3>响应状态: ${response.status} ${response.statusText}</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } catch (error) {
                    console.error('提交表单时出错：', error);
                    responseElement.innerHTML = `
                        <h3 class="error">出错了!</h3>
                        <p class="error">${error.message}</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
