<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <!-- Using ES modules for cleaner imports -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        async function testConnection() {
            const resultElement = document.getElementById('result');
            
            try {
                // Initialize Supabase client
                const supabaseUrl = 'https://fmnkgmeebdshrelzrfrx.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtbmtnbWVlYmRzaHJlbHpyZnJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxOTM0NzksImV4cCI6MjA2Mjc2OTQ3OX0.9TqOAoUJZLJAlEAZuIkxSeVLQ49dkbe0vtWe3cmJv6Q';
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                // Create User table if it doesn't exist
                const { error: createError } = await supabase.rpc('create_users_table');
                
                if (createError) {
                    resultElement.innerHTML += `
                        <p style="color: orange;">Table creation attempted: ${createError.message}</p>
                        <p>This is normal if table already exists or if your permissions are limited.</p>
                    `;
                }
                
                // Test query
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .limit(5);
                
                if (error) throw error;
                
                resultElement.innerHTML = `
                    <p style="color: green;">Connection successful!</p>
                    <p>Database response: ${JSON.stringify(data, null, 2)}</p>
                `;
                
                // Create a test user
                const testUser = {
                    user_id: crypto.randomUUID(),
                    email: `test${Date.now()}@example.com`,
                    password: 'hashedPassword123',
                    name: 'Test User',
                    role: 'USER'
                };
                
                const { data: insertData, error: insertError } = await supabase
                    .from('users')
                    .insert([testUser])
                    .select();
                
                if (insertError) {
                    resultElement.innerHTML += `
                        <p style="color: red;">User creation failed: ${insertError.message}</p>
                    `;
                } else {
                    resultElement.innerHTML += `
                        <p style="color: green;">Test user created successfully!</p>
                        <pre>${JSON.stringify(insertData, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                resultElement.innerHTML = `
                    <p style="color: red;">Connection failed!</p>
                    <p>Error: ${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }
        
        // Run test when page loads
        window.onload = testConnection;
    </script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="result">Testing connection...</div>
</body>
</html>
